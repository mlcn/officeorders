<head>
  <title>Order Food</title>
</head>

<body>

    <div class="row">
      <div class="col-xs-12">
        <div class="page-header">
          <div class="loginButtons pull-right">
            {{>loginButtons}}
          </div>
          <h1><a href="/">Order Food</a></h1>
        </div>
      </div>
    </div>

    <div class="panel-heading">Specify your location</div>
    <div class="panel-body">        
    <input  class="form-control" id="autocomplete" value="{{address}}">
    </div>
  </div>
</template>
