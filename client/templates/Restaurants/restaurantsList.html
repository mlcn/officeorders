<template name="restaurants">
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">Restaurants</div>
      <div class="panel-body">  
        <ul class="list-group">
          {{#each restaurants}}
          {{> restaurantListItem}}
          {{/each}}
        </ul>
      </div>
    </div>
</div>
</template>
