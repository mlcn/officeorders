<template name="offices">
  <div class="container">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <ul class="list-group">
          {{#each offices}}
          {{> office}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="addOffice">
 <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
    {{#autoForm collection="Offices" id="addOfficeForm" type="insert"}}
      <legend>Add an Office</legend>
      {{> afQuickField name='company'}}<br/>
      {{> afQuickField name='room'}}<br/>
      {{> afQuickField name='floor'}}<br/>
      {{> afQuickField name='domain'}}<br/>
    <button type="submit" class="btn btn-primary">Add</button>
  {{/autoForm}}

  </div>
  </div>
  </div>
</template>

<template name="office">
  <li class="officeitem list-group-item"> 
   {{company}} {{room}} {{floor}} {{domain}}
   <span class="badge">{{ActiveOrders}}</span>
  </li>
  {{#if edit}}
  aaaa
  {{/if}}
</template>
